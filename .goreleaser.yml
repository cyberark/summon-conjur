# All available options: https://goreleaser.com/customization/
version: 2

project_name: summon-conjur

builds:
- binary: summon-conjur
  env:
  - CGO_ENABLED=0
  goos:
  - darwin  # MacOS
  - linux
  - solaris
  - windows
  goarch:
  - amd64
  ldflags:
      - -w
      - -X "github.com/cyberark/summon-conjur/pkg/summon_conjur.Tag={{ .ShortCommit }}"
      - -X "github.com/cyberark/summon-conjur/pkg/summon_conjur.Version={{ .Env.VERSION }}"
  main: cmd/main.go
  hooks:
    post:
      # Copy the binary out into the <dist> path, and give the copy the name we want
      # in the release <extra_files>.
      # e.g. Suppose a windows amd64 build generates a binary at
      # path/to/binary.exe. This will be copied to
      # path/to/../binary-windows_amd64.exe. The copy path can then be added to
      # the release <extra_files> and will result in a release artifact with the name
      # binary-windows_amd64.exe.
      - mkdir -p "{{ dir .Path }}/../binaries"
      - cp "{{ .Path }}" "{{ dir .Path }}/../binaries/summon_conjur_{{ .Target }}{{ .Ext }}"

# Apple silicon support
- id: summon-conjur-arm
  binary: summon-conjur
  env:
  - CGO_ENABLED=0
  goos:
  - darwin  # MacOS
  goarch:
  - arm64
  ldflags:
    - -w
    - -X "github.com/cyberark/summon-conjur/pkg/summon_conjur.Tag={{ .ShortCommit }}"
    - -X "github.com/cyberark/summon-conjur/pkg/summon_conjur.Version={{ .Env.VERSION }}"
  main: ./cmd/main.go
  hooks:
    post:
      # Copy the binary out into the <dist> path, and give the copy the name we want
      # in the release <extra_files>.
      # e.g. Suppose a windows amd64 build generates a binary at
      # path/to/binary.exe. This will be copied to
      # path/to/../binary-windows_amd64.exe. The copy path can then be added to
      # the release <extra_files> and will result in a release artifact with the name
      # binary-windows_amd64.exe.
      - mkdir -p "{{ dir .Path }}/../binaries"
      - cp "{{ .Path }}" "{{ dir .Path }}/../binaries/summon_conjur_{{ .Target }}{{ .Ext }}"

archives:
  - id: summon-conjur-release-archive
    name_template: "{{.ProjectName}}-{{.Os}}-{{.Arch}}"
    format_overrides:
    - goos: windows
      format: zip
    files:
      - none*  # only package the binary - not defaults: readme, license, changelog

checksum:
  name_template: 'SHA256SUMS.txt'

brews:
  - description: Conjur provider for Summon
    homepage: https://github.com/cyberark/summon-conjur
    url_template: https://github.com/cyberark/summon-conjur/releases/download/v{{.Version}}/summon-conjur-{{.Os}}-{{.Arch}}.tar.gz
    install: |
      target = lib/"summon"
      target.install "summon-conjur"
    test: |
      system lib/"summon"/"summon-conjur", "-V"

    repository:
      owner: cyberark
      name: homebrew-tools
    skip_upload: true

nfpms:
  - file_name_template: "{{ .ProjectName }}"
    vendor: CyberArk
    homepage: https://github.com/cyberark/summon-conjur
    maintainer: Conjur Maintainers <conj_maintainers@cyberark.com>

    description: Conjur provider for Summon
    recommends:
      - summon
    license: MIT
    formats:
    - deb
    - rpm
    bindir: /usr/local/lib/summon  # where the binary is placed, default summon provider dir

dist: ./dist/goreleaser

release:
  disable: true
  draft: true
  extra_files:
    - glob: NOTICES.txt
    - glob: LICENSE
    - glob: CHANGELOG.md
