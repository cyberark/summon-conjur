services:
  conjur:
    image: ${REGISTRY_URL:-docker.io}/cyberark/conjur:edge
    command: server -a cucumber
    environment:
      DATABASE_URL: postgres://postgres:pa55w0rd@postgres/postgres
      CONJUR_DATA_KEY: 'WMfApcDBtocRWV+ZSUP3Tjr5XNU+Z2FdBb6BEezejIs='
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: pa55w0rd

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    image: summon-conjur-tester
    ports:
        - "8080"
    entrypoint: /bin/bash
    command: './bin/test-entrypoint.sh'
    volumes:
      - ./output:/summon-conjur/output
    environment:
      CONJUR_APPLIANCE_URL: http://conjur
      CONJUR_ACCOUNT:
      CONJUR_AUTHN_LOGIN:
      CONJUR_AUTHN_API_KEY:

  dev:
    build:
      context: .
      dockerfile: Dockerfile.test
    image: summon-conjur-dev
    ports:
        - "8080"
    depends_on:
      - conjur
    entrypoint: /bin/bash
    command: './bin/test-entrypoint.sh'
    volumes:
      - .:/summon-conjur
      - ../conjur-api-go:/cconjur-api-go:ro

    environment:
      CONJUR_APPLIANCE_URL: http://conjur
      CONJUR_ACCOUNT:
      CONJUR_AUTHN_LOGIN:
      CONJUR_AUTHN_API_KEY:

  cli:
    image: cyberark/conjur-cli:latest
    entrypoint: /bin/bash -c "sleep infinity"
    depends_on:
      - conjur
    volumes:
      - .:/summon-conjur
    environment:
      CONJUR_APPLIANCE_URL: http://conjur
      CONJUR_ACCOUNT: cucumber
      CONJUR_AUTHN_LOGIN:
      CONJUR_AUTHN_API_KEY:
